  <title>清单标签</title>
 </head>
 <body>
 	<!-- 清单标签分为三种
 	1、无序清单： type:disc、square、circle
 	2、有序清单：type:1,a,A,i,I
 			start:默认标签从几开始
   	3、定义清单：define list dt：清单标题 dd：内容
 	-->
 	<ul type=disc>
 	<li>中国</li>
 	<li>美国</li>
 	<li>日本</li>
 	</ul>
 	<ol>
 	<li>中国</li>
 	<li>美国</li>
 	<li>日本</li>
 	</ol>
 	<dl>
 	<dt>第一条</dt>
 	<dd>不得随地吐痰</dd>
 	<dd>不得随地大小便</dd>
 	<dt>第二条</dt>
 	<dd>不得随地吐痰</dd>
 	<dd>不得随地大小便</dd>

 	</dl>
 </body>
