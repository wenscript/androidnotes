<!doctype html>
<html lang="en">
 <head>
  <meta charset="gb2312">
  <meta name="Generator" content="EditPlus?">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>排版标签</title>
 </head>
 <body>
     <!-- p是一个段落标签，br换行标签，hr分割线 -->
     <p align="center">刘德华</p>
     <p align="left">刘德华</p>
     <p align="right">刘德华</p>
     我喜欢芙<br>蓉姐姐
     <hr width="500" size="10" color="red">
     <center>
     <p align="center">刘德华</p>
     <p align="left">刘德华</p>
     <p align="right">刘德华</p>
     我喜欢芙<br>蓉姐姐
     </center>
     <pre>
     清平乐


     年年雪里，常插梅花醉，稻∶坊ㄎ藓靡猓赢得满衣清泪！
     今年海角天涯，萧萧两鬓生华。
     看取晚来风势，故应难看梅花。
     </pre>
     <!-- div是一个块级标签
 	  块级标签：将标签里的内容当成一个块来处理    
      -->
     <div align="center">
     我喜欢芙<br>蓉姐姐
     </div>
     <!-- 作用与div一样区别在于div单独占一行，而span不换行 -->
     <span>阿娇</span>
 </body>
</html>
